[package]
name = "partial-io"
version = "0.3.1"
edition = "2018"
authors = ["Rain <rain1@fb.com>"]
description = "Helpers to test partial, interrupted and would-block I/O operations."
documentation = "https://docs.rs/partial-io"
repository = "https://github.com/facebookincubator/rust-partial-io"
readme = "README.md"
keywords = ["partial", "interrupted", "wouldblock", "tokio", "quickcheck"]
categories = ["development-tools::testing", "asynchronous"]
license = "MIT"
exclude = [
  "TARGETS",
  "publish-docs.sh",
  "rust-partial-io.iml",
  ".travis.yml",
  "**/*.bk",
]

[dependencies]
pin-project = { version = "0.4", optional = true }
futures = { version = "0.3", optional = true }
rand = { version = "0.7", optional = true }

# Features and optional dependencies can't have the same name so rename the dependency
quickcheck_dep = { version = "0.9", package = "quickcheck", optional = true }
tokio-dep = { version = "0.2", package = "tokio", optional = true }

[dev-dependencies]
lazy_static = "1"
quickcheck_dep = { version = "0.9", package = "quickcheck" }
tokio-dep = { version = "0.2", package = "tokio", features = ["full"] }

[[example]]
name = "buggy_write"
required-features = ["quickcheck"]

[features]
quickcheck = ["rand", "quickcheck_dep"]
tokio = ["pin-project", "futures", "tokio-dep"]

[badges]
travis-ci = { repository = "facebookincubator/rust-partial-io" }

[package.metadata.docs.rs]
features = ["tokio", "quickcheck"]
